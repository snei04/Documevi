<div class="form-container">
    <form #passwordForm="ngForm">  
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" #password="ngModel" name="password" ngModel required>
        </div>
        <div class="form-group"></div>
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" #confirmPassword="ngModel" name="confirmPassword" ngModel required>
            <div id="errorMessage" class="error" *ngIf="passwordForm.submitted && password.value !== confirmPassword.value">Las contraseñas no coinciden</div>
        <button type="submit">Enviar</button>
        <div id="successMessage" class="success" *ngIf="passwordForm.submitted && password.value === confirmPassword.value">¡Contraseñas confirmadas!</div>
    </form>
  </div>
