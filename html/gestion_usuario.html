<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../css/gestion_usuario.css">
</head>
<body>
    <div class="container">
        <h2>Gestión de Usuarios</h2>
        <form id="userForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Documento:</label>
            <input type="number" id="document" name="document" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Celular:</label>
            <input type="text" id="phone" name="phone" pattern="\d{10}" maxlength="10" title="Debe contener exactamente 10 números" required>

            <label for="role">Perfil:</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador sistema</option>
                <option value="editor">Administrador usuarios</option>
                <option value="viewer">Auxiliar de gestión documental</option>
                <option value="">Usuario Final</option>
                <option value="">Auditor</option>
            </select>

            <label class="title_status" for="status">Estado:</label>
            <div class="status">
                <label><input type="radio" name="status" value="active" checked> Activo</label>
                <label><input type="radio" name="status" value="inactive"> Inactivo</label>
            </div>

            <button type="submit">Guardar</button>
        </form>

        
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
