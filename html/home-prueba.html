<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

/* Contenedor del menú */
.nav-links {
  width: 250px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  overflow: hidden;
}



/* Estilos de los ítems del menú */


.menu-item a {
  display: block;
  text-decoration: none;
  color: #333;
  padding: 12px 15px;
  transition: background 0.3s ease;
}

.menu-item a:hover {
  background-color: #2980B9;
  color: #fff;
}

/* Submenús */
.submenu {
  list-style-type: none;
  display: none; /* Ocultos por defecto */
  background-color: #ecf0f1;
}

.submenu li a {
  padding: 10px 30px;
  color: #555;
}

.submenu li a:hover {
  background-color: #3498db;
  color: #fff;
}
    </style>
    
</head>
<body>
  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Vertical Desplegable</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <!-- Menú Vertical -->
    <div class="nav-links">
      
      <ul class="menu">
        <!-- Item 1: Captura de documentos -->
        <li class="menu-item">
          <a href="#" class="modulo" onclick="toggleMenu(event, 'submenu-captura')">Captura de documentos</a>
          <ul id="submenu-captura" class="submenu">
            <li><a href="#">Prueba 1</a></li>
            <li><a href="#">Prueba 2</a></li>
          </ul>
        </li>
  
        <!-- Item 2 -->
        <li class="menu-item">
          <a href="#" class="modulo">Gestión de documentos</a>
        </li>
  
        <!-- Item 3 -->
        <li class="menu-item">
          <a href="#" class="modulo">Préstamo de documentos</a>
        </li>
  
        <!-- Item 4 -->
        <li class="menu-item">
          <a href="#" class="modulo">Flujo de trabajo</a>
        </li>
  
        <!-- Item 5 -->
        <li class="menu-item">
          <a href="#" class="modulo">Informes</a>
        </li>
  
        <!-- Item 6 -->
        <li class="menu-item">
          <a href="#" class="modulo">WEBSERVICE</a>
        </li>
  
        <!-- Item 7 -->
        <li class="menu-item">
          <a href="#" class="modulo">Administrador del sistema</a>
        </li>
      </ul>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
      
      <script>
// Función para mostrar/ocultar el submenú al hacer clic
function toggleMenu(event, submenuId) {
  event.preventDefault(); // Evita que el enlace redireccione
  const submenu = document.getElementById(submenuId);
  
  // Verifica si el submenú está visible y lo alterna
  if (submenu.style.display === "block") {
    submenu.style.display = "none";
  } else {
    submenu.style.display = "block";
  }
}

      </script>


</body>
</html>
