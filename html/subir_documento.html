<html lang="en">
<head>

    <title>Input con Lista</title>
</head>
<body>
    <label for="fruits">Selecciona una fruta:</label>
    <input type="text" id="fruits" name="fruits" list="fruit-list" placeholder="Escribe aquÃ­...">
    <datalist id="fruit-list">
        <option value="Manzana">
        <option value="Banana">
        <option value="Naranja">
        <option value="Uva">
        <option value="Fresa">
    </datalist>
</body>
</html>
